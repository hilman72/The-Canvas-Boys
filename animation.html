                </div>

                        </div>
                        <div class="col-4"> 
                            <button id="circleStroke" class="utilities"><i class="far fa-circle ballUtility"></i></button>
                        </div>
                        <div class="col-4">                            
                            <button id="abstractMode" class="utilities"><i class="fas fa-dragon ballUtility"></i></button>
                        </div>
                    </div>
                    <div class = "ballMultiplier">
                    <span class="mr-2">Ball Multiplier:</span><input type="number" id="numberOfCircles" min="100" max="10000" value="0">
                    </div>
                    <div class="clearIcon">
                        <button id="clearBalls" class="utilities"><i class="fas fa-ban ballUtility"></i></button>
                    <div class="copyrightBox">
                    </div>
