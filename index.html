<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" />
    <link rel="stylesheet" type="text/css" href="style/index.css">
    <title>The Canvas Boys Project</title>
</head>

<body>
    <div class="wrapper">

        <!-- sidebar -->

        <nav id="sidebar" class="bg-dark text-white active">
            <div class="inner-sidebar">
                <div class="sidebar-header p-3 pt-5 bg-dark">
                    <h3><a href="#hero">Features</a></h3>
                </div>
                <!--color picker-->
                <div class="container colorPick">
                    <div class="row">
                        <div class="col-4 pickr-container colorPicker">
                            <span class="colorPickText mr-2">Line:</span><div class="color-picker"></div>
                        </div>
                        <div class="col-4 pickr-container colorPicker">
                            <span class="colorPickText mr-2">Fill:</span><div class="color-picker fill"></div>
                        </div>
                        <div class="col-4 fillBox">
                            <span class="colorPickText mr-2">Fill:</span><input type="checkbox" id="fillBox" checked="checked">
                        </div>
                    </div>
                </div>

                <!--Brush Sizes -->

                <div class="sidebar-subhead p-3 bg-dark">
                    <h4 class="m-0"><a href="#hero">Brush Size </a></h4>
                </div>
                <div class="btn-group brushes">
                    <button class="btn size-1 btn-info" type="button" value="1">
                        1px
                    </button>
                    <button class="btn size-2 btn-info" type="button" value="2">
                        2px
                    </button>
                    <button class="btn size-3 btn-info" type="button" value="3">
                        3px
                    </button>
                    <button class="btn size-4 btn-info" type="button" value="4">
                        4px
                    </button>
                    <button class="btn size-5 btn-info" type="button" value="5">
                        5px
                    </button>
                    <button class="btn size-1 btn-info" type="button" value="6">
                        6px
                    </button>
                    <button class="btn size-2 btn-info" type="button" value="7">
                        7px
                    </button>
                    <button class="btn size-3 btn-info" type="button" value="8">
                        8x
                    </button>
                    <button class="btn size-4 btn-info" type="button" value="9">
                        9px
                    </button>
                    <button class="btn size-5 btn-info" type="button" value="10">
                        10px
                    </button>
                </div>

                <!--Utilities-->
                <div class="container utilitiesContainer">
                    <div class="row">
                        <div class="col-4">
                            <button id="circle" class="utilities"><img class="utility"
                                    src="https://img.icons8.com/ios-filled/100/000000/unchecked-circle.png" /></button>
                        </div>
                        <div class="col-4">
                            <button id="line" class="utilities"><img class="utility"
                                    src="https://img.icons8.com/metro/52/000000/line.png" /></button>
                        </div>
                        <div class="col-4">
                            <button id="rectangle" class="utilities"><img class="utility"
                                    src="https://img.icons8.com/material-outlined/96/000000/rectangle-stroked.png" /></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <button id="eraser" class="utilities"><img class="utility"
                                    src="https://img.icons8.com/ios-filled/100/000000/erase.png" /></button>
                        </div>
                        <div class="col-4">
                            <button id="draw" class="utilities"><img class="utility"
                                    src="https://img.icons8.com/ios-filled/100/000000/pencil-tip.png" /></button>
                        </div>
                        <div class="col-4">
                            <button id="text-fill" class="utilities"><img class="utility"
                                    src="https://img.icons8.com/ios-glyphs/90/000000/text.png" /></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <button id="dyPoly" class="utilities"><img class="utility"
                                    src="https://img.icons8.com/ios/100/000000/polygon.png" /></button>
                        </div>
                        <div class="col-4">
                            <button id="bezierCurve" class="utilities"><img class="utility"
                                    src="https://img.icons8.com/ios/100/000000/sine.png"/></button>
                        </div>
                        <div class="col-4">
                            <button id="quadraticCurve" class="utilities"><img class="utility"
                                    src="https://img.icons8.com/ios-filled/100/000000/average-value.png"/></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <button id="drawingFill" class="utilities"><img class="utility"
                                    src="https://img.icons8.com/ios-filled/100/000000/fill-color.png" /></button>
                        </div>
                        <div class="col-4">
                            <button id="paintBrush" class="utilities"><img class="utility"
                                    src="https://img.icons8.com/ios-filled/100/000000/paint-brush.png" /></button>
                        </div>
                        <div class="col-4">
                            <button id="polygon" class="utilities"><img class="utility"
                                    src="https://img.icons8.com/ios-filled/100/000000/polygone.png" /></button>
                        </div>
                    </div>
                </div>

                <!--Polygon Bar-->

                <div class="sidebar-subhead p-3 bg-dark">
                    <h4 class="m-0"><a href="#hero">Polygon/Triangle</a></h4>
                </div>
                <div class="polySides">
                    No. of Sides:<input type="number" id="polygonSides" min="3" max="99" value="3">
                </div>
                <div class="container bottomUtilitiesContainer">
                    <div class="row bottomUtilities">
                        <div class="col-4">
                            <button id="undo" class="utilities"><img class="utility"
                                src="https://img.icons8.com/metro/52/000000/undo.png"/></button>
                        </div>
                        <div class="col-4">
                            <button id="redo" class="utilities"><img class="utility"
                                src="https://img.icons8.com/metro/52/000000/redo.png"/></button>
                        </div>
                    </div>
                    <div class="row bottomUtilities">
                        <div class="col-4">
                            <button id="clear" class="utilities"><img class="utility"
                                    src="https://img.icons8.com/ios-filled/100/000000/empty-trash.png" /></button>
                        </div>
                        <div class="col-4">
                            <button id="save" class="utilities"><img class="utility"
                                    src="https://img.icons8.com/ios-filled/100/000000/save.png" /></button>
                        </div>
                    </div>
                    <p class ="copyright">Copyright Â© 2020 Hilman C., Adrian C. & Curtis L. All Rights Reserved</p>
                </div>

        </nav>
        <!-- sidebar end -->
        <!----content  -->

        <div id="content">

            <!----navbar  -->
            <!----navbar end -->
            <!----Hero  -->
            <div id="hero" class="hero ">
                <nav class="navbar navbar-expand-lg navbar-dark sticky-top mainNav">
                    <div class="container-fluid">
                        <button type="button" id="sidebarCollapse" class="btn menu-btn">
                            <i class="fas fa-align-left"></i>
                        </button>
                        <a class="navbar-brand px-4 py-3" href="#"><img class="canvasBoysLogo" src="images/CanvasBoys.png"></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item active">
                                    <a class="nav-link px-4 py-3" href="index.html">Draw Mode</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link px-4 py-3" href="animation.html">Animation Mode</a>
                                </li>
                            </ul>
                        </div>

                    </div>
                </nav>
                <div id="canvasFrame" class="dark-layer">
                    <canvas class="canvas" id="canvas-real"></canvas>
                    <canvas class="canvas" id="canvas-draft"></canvas>
                </div>
            </div>
        </div>

    </div>
    <!----Hero end -->


    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="scripts/sidebar.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="scripts/rgba-fill.js" type="text/javascript"></script>
    <script src="scripts/rgba.js" type="text/javascript"></script>
    <script src="scripts/index.js" type="text/javascript"></script>
    <script src="scripts/drawing.js" type="text/javascript"></script>
    <script src="scripts/drawing-circle.js" type="text/javascript"></script>
    <script src="scripts/drawing-rectangle.js" type="text/javascript"></script>
    <script src="scripts/drawing-poly.js" type="text/javascript"></script>
    <script src="scripts/drawing-line.js" type="text/javascript"></script>
    <script src="scripts/text-fill.js" type="text/javascript"></script>
    <script src="scripts/Eraser.js" type="text/javascript"></script>
    <script src="scripts/undo-redo.js" type="text/javascript"></script>
    <script src="scripts/drawing-b-cur.js" type="text/javascript"></script>
    <script src="scripts/drawing-q-cur.js" type="text/javascript"></script>
    <script src="scripts/fill-bucket.js" type="text/javascript"></script>
    <script src="scripts/paint-brush.js" type="text/javascript"></script>
    <script src="scripts/drawing-dypoly.js" type="text/javascript"></script>
    <script>

        //function declarations 

        $(() => {
            currentFunction = new Drawing(contextReal);
            $("#draw").click(() => {
                currentFunction = new Drawing(contextReal);
            });
            $("#circle").click(() => {
                currentFunction = new DrawingCircle(contextReal);
            });
            $("#rectangle").click(() => {
                currentFunction = new DrawingRectangle(contextReal);
            });
            $("#polygon").click(() => {
                currentFunction = new DrawingPoly(contextReal);
            });
            $("#line").click(() => {
                currentFunction = new DrawingLine(contextReal);
            });
            $("#eraser").click(() => {
                currentFunction = new Eraser(contextReal);
            });
            $("#text-fill").click(() => {
                currentFunction = new TextFill(contextReal);
            });
            $("#dyPoly").click(() => {
                currentFunction = new DrawingDyPoly(contextReal);
            });
            $("#bezierCurve").click(() => {
                currentFunction = new Drawingbcur(contextReal);
            });
            $("#drawingFill").click(() => {
                currentFunction = new DrawingFill(contextReal);
            });
            $("#quadraticCurve").click(() => {
                currentFunction = new Drawingqcur(contextReal);
            });
            $("#paintBrush").click(() => {
                currentFunction = new Drawingpaintb(contextReal);
            });
        });
    </script>
</body>

</html>
